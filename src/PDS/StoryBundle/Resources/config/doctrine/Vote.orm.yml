PDS\StoryBundle\Entity\Vote:
  type: entity
  fields:
    id:
      id: true
      type: integer
      generator:
        strategy: AUTO
    value:
      type: integer
      nullable: false
  uniqueConstraints:
    unqiue_pair:
      columns:
        - user_id
        - story_id
  manyToOne:
    Story:
      targetEntity: PDS\StoryBundle\Entity\Story
      inversedBy: Votes
      joinColumns:
        story_id:
          referencedColumnName: id
    User:
      targetEntity: PDS\UserBundle\Entity\User
      inversedBy: Votes
      joinColumns:
        user_id:
          referencedColumnName: id

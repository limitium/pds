PDS\StoryBundle\Entity\Page:
  type: entity
  fields:
    id:
      id: true
      type: integer
      generator:
        strategy: AUTO
    body:
      type: text
      nullable: false
    lineno:
      type: integer
      nullable: true
  manyToOne:
    Story:
      targetEntity: PDS\StoryBundle\Entity\Story
      inversedBy: Pages
      joinColumns:
        story_id:
          referencedColumnName: id

User:
  type: entity
  table: user
  repositoryClass: PDS\UserBundle\Entity\UserRepository
  fields:
    id:
      id: true
      type: integer
      generator:
        strategy: AUTO
    username:
      type: string
      unique: true
      nullable: false
    email:
      type: string
      nullable: false
    password:
      type: string
      nullable: false
    salt:
      type: string
      nullable: false
    created_at:
      type: datetime
      nullable: false
    first_name:
      type: string
      nullable: true
    last_name:
      type: string
      nullable: true
    biography:
      type: text
      nullable: true
    city:
      type: string
      nullable: true
    photo:
      type: string
      nullable: true
    institution:
      type: string
      nullable: true
    birth:
      type: datetime
      nullable: true
  oneToMany:
    Stories:
      targetEntity: Story
      mappedBy: User
    Votes:
      targetEntity: Vote
      mappedBy: User
    Comments:
      targetEntity: Comment
      mappedBy: User
    Videos:
      targetEntity: Video
      mappedBy: User
  manyToOne:
    Country:
      targetEntity: Country
      inversedBy: Users
      joinColumns:
        country_id:
          referencedColumnName: id
  manyToMany:
    Roles:
      targetEntity: Role
      inversedBy: Users
      joinTable:
        name: user_role
        joinColumns:
          user_id:
            referencedColumnName: id
        inverseJoinColumns:
          role_id:
            referencedColumnName: id
